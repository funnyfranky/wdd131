<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermont Report</title>
    <meta name="author" content="Joshua Chapman">
    <meta name="description" content="about Vermont and the weather in Montpelier">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Vermont</h1>
        <picture class="full_screen">
            <source media="(min-width: 1001px)" srcset="images/vermontHeroSmall.webp">
            <source media="(min-width: 800px)" srcset="images/vermontHeroSmall.webp">
            <img src="images/vermontHeroSmall.webp" alt="">
        </picture>
    </header>
    <main>

        <section id="data_box">
            <h3 class="section_header">Data</h3>
            <div class="grid_table">
                <p class="text_align_right">Area:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Population:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Capital:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Languages:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Currency:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Time Zone:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Calling Code:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Internet TLD:</p>
                <p class="text_align_left">Value</p>
            </div>
        </section>
        <section id="weather_box">
            <h3 class="section_header">Weather</h3>
            <img id="weather_icon" class="centered" src="images/cloudy.svg" alt="thermometer art">
            <div class="grid_table">
                <p class="text_align_right">Temperature:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Conditions:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Wind:</p>
                <p class="text_align_left">Value</p>
                <p class="text_align_right">Wind Chill:</p>
                <p class="text_align_left">Value</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            Josh Chapman Idaho USA
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
