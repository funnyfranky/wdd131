<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <meta name="author" content="Josh Chapman">
    <meta name="description" content="Product Review">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="wf1">
            <label class="label">
                Product Name*
                <select name="productName" id="prodname" required disabled>
                    <option value="" selected>Select a Product...</option>
                </select>
            </label>

            <div class="label">Overall Rating*</div>
            <label><input type="radio" name="starCount" value="oneStar" required>&star;</label><br>
            <label><input type="radio" name="starCount" value="twoStar">&star;&star;</label><br>
            <label><input type="radio" name="starCount" value="threeStar">&star;&star;&star;</label><br>
            <label><input type="radio" name="starCount" value="fourStar">&star;&star;&star;&star;</label><br>
            <label><input type="radio" name="starCount" value="fiveStar">&star;&star;&star;&star;&star;</label><br>

            <label class="label">
                Date of Installation*<input type="date" name="installDate" id="installDate" required>
            </label>

            <div class="label">Which features did you find useful in the product?<br><i>(Check all that apply)</i></div>
            <label><input type="checkbox" name="durability" value="yes">Durability</label><br>
            <label><input type="checkbox" name="easyUse" value="yes">Ease of Use</label><br>
            <label><input type="checkbox" name="performance" value="yes">Performance</label><br>
            <label><input type="checkbox" name="design" value="yes">Design</label><br>

            <label class="label">
                Written Review (Optional)<textarea name="writtenreview" id="writtenreview"
                    rows="9"></textarea>
            </label>

            <label class="label">
                Your Name (Optional)<input type="text" name="fname" id="fullName">
            </label>


            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p id="visit-count">loading..</p>
        <p>
            <span id="currentyear"></span>
            Josh Chapman Idaho USA
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
