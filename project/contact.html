<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Author</title>
    <meta name="author" content="Joshua Chapman">
    <meta name="description" content="A website to contact the artist about their drone photos and gallery">
    <meta name="keywords" content="Rexburg, Idaho, Drones, Gallery">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- Fonts: Nunito, Quicksand -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="../scripts/getdates.js" defer></script>
    <script src="scripts/contact.js" defer></script>
    <script src="scripts/visit_counter.js" defer></script>

</head>

<body>
    <header>
        <h1>Rexburg Drone Shots for Hire</h1>
        <nav>
            <ul>
                <li><a class="current" href="index.html">Gallery of Pictures</a></li>
                <li><a href="drones.html">Look at the Drones</a></li>
                <li><a href="contact.html">Contact the Author</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="section-head">Contact The Author</h2>
        <form id="contact_form" action="/project/contactThankYou.html" method="get">
            <input type="hidden" name="_subject" value="Contact request from personal website">
            <label for="name">Name:*</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:*</label>
            <textarea id="message" name="message" required disabled></textarea>
            <button id="sendForm" type="submit" disabled>Send</button>
        </form>
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            Josh Chapman Idaho USA
        </p>
        <p id="lastModified"></p>
        <p id="visit_count"></p>
    </footer>
</body>

</html>
