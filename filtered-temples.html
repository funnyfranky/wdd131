<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="Temples">
    <meta name="author" content="Joshua Chapman">
    <!-- <link rel="stylesheet" href="styles/base.css"> -->
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <link rel="stylesheet" href="styles/filtered-temples-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/getdates.js"></script>
    <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
    <header>
        <div class="header turnflex">
            <h1>Temple Album</h1>
            <nav id="nav_bar_two">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Old</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Large</a></li>
                    <li><a href="#">Small</a></li>
                </ul>
            </nav>
            <img id="hamburger_button" src="images/hamburger_icon_white.png" alt="hamburger icon to open menu">
        </div>
        <nav id="nav_bar">
            <ul>
                <li><a id="showAll" href="#">Home</a></li>
                <li><a id="old" href="#">Old</a></li>
                <li><a id="new" href="#">New</a></li>
                <li><a id="large" href="#">Large</a></li>
                <li><a id="small" href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="centered">Home</h2>
        <div id="temple_pics" class="centered photo_grid">
        </div>
    </main>
    <footer class="center">
        <p>
            <span id="currentyear"></span>
            Josh Chapman Idaho USA
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
